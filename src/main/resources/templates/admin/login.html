<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <link rel="stylesheet" th:href="@{../static/lib/element-ui/lib/theme-chalk/index.css}"/>
    <link rel="stylesheet" th:href="@{../static/css/login.css}">
    <link rel="stylesheet" th:href="@{../static/lib/font/icon/iconfont.css}">
</head>
<body>
<div id="title">
    <h1>电影售票后台管理系统</h1>
</div>
<div id="app">
    <div v-if="true" id="login">
        <el-main id="main">
            <el-row type="flex" class="row-bg" justify="center">
                <el-col :xs="8" :sm="9" :md="8" :lg="6" :xl="5">
                    <el-card class="box-card">
                        <div solt="header" class="header">
                            <span class="item">管理员登录</span>
                        </div>
                        <div id="form">
                            <!-- 登录表单 -->
                            <el-form :model="login" status-icon ref="login">
                                <el-form-item prop="adminname"
                                              :rules="[{ required: true, message: '用户名不能为空'}]">
                                    <el-input prefix-icon="el-icon-ump-yonghu" v-model="login.adminname"
                                              auto-complete="off"></el-input>
                                </el-form-item>
                                <el-form-item prop="adminpwd"
                                              :rules="[{ required: true, message: '密码不能为空'}]">
                                    <el-input prefix-icon="el-icon-ump-mima" type="password"
                                              v-model="login.adminpwd" @keyup.enter.native="loginEnter('login')"
                                              auto-complete="off"></el-input>
                                </el-form-item>
                                <el-form-item>
                                    <el-checkbox class="check" v-model="login.remember">记住我</el-checkbox>
                                </el-form-item>
                                <el-form-item>
                                    <el-button class="btn" type="primary" @click="submitForm('login')">登录
                                    </el-button>
                                </el-form-item>
                            </el-form>
                            <div>
                                <p><a href="/login" class="tips">点我进入用户登录</a></p>
                            </div>
                        </div>
                    </el-card>
                </el-col>
            </el-row>
        </el-main>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{../static/lib/vue/vue.js}"></script>
<script type="text/javascript" th:src="@{../static/lib/element-ui/lib/index.js}"></script>
<script type="text/javascript" th:src="@{../static/lib/vue/vue-resource.js}"></script>
<!-- 核心js代码 -->
<script type="text/javascript" th:src="@{../static/js/admin_login.js}"></script>
</html>
