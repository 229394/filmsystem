<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" th:href="@{../static/lib/element-ui/lib/theme-chalk/index.css}"/>
    <link rel="stylesheet" th:href="@{../static/css/login.css}">
    <link rel="stylesheet" th:href="@{../static/lib/font/icon/iconfont.css}">
</head>
<body>
<div id="title">
    <h1>星阳电影售票系统</h1>
</div>
<div id="app">
    <div id="login">
        <el-main id="main">
            <el-row type="flex" class="row-bg" justify="center">
                <el-col :xs="8" :sm="9" :md="8" :lg="6" :xl="5">
                    <el-card class="box-card">
                        <div solt="header" class="header">
                            <span class="item">用户注册</span>
                        </div>
                        <div id="form">
                            <!-- 注册表单 -->
                            <el-form :model="register" status-icon ref="register">
                                <el-form-item prop="username"
                                              :rules="[{ required: true, message: '用户名不能为空'}]">
                                    <el-input prefix-icon="el-icon-ump-yonghu" v-model="register.username"
                                              auto-complete="off"></el-input>
                                </el-form-item>
                                <el-form-item prop="password"
                                              :rules="[{ required: true, message: '密码不能为空'}]">
                                    <el-input prefix-icon="el-icon-ump-mima" type="password" v-model="register.password"
                                              auto-complete="off"></el-input>
                                </el-form-item>
                                <el-form-item prop="repassword"
                                              :rules="[{ required: true, message: '请再次输入密码'}]">
                                    <el-input prefix-icon="el-icon-ump-anquan" type="password" v-model="register.repassword"
                                              @keyup.enter.native="registerEnter('register')"
                                              auto-complete="off"></el-input>
                                </el-form-item>
                                <el-form-item>
                                    <el-button class="btn" type="primary" @click="submitForm('register')">注册</el-button>
                                </el-form-item>
                            </el-form>
                            <div>
                                <p><a href="/login" class="tips">已经有账号?点我去登录</a></p>
                            </div>
                        </div>
                    </el-card>
                </el-col>
            </el-row>
        </el-main>

    </div>
</div>
</body>
<script type="text/javascript" th:src="@{../static/lib/vue/vue.js}"></script>
<script type="text/javascript" th:src="@{../static/lib/element-ui/lib/index.js}"></script>
<script type="text/javascript" th:src="@{../static/lib/vue/vue-resource.js}"></script>
<!--<script type="text/javascript" th:src="@{../../lib/vue/vuex.min.js}"></script>-->
<!-- 核心js代码 -->
<script type="text/javascript" th:src="@{../static/js/register.js}"></script>
</html>
